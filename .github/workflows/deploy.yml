name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Permissions required by the Pages deployment API
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies (ci)
        run: |
          npm ci --no-audit --no-fund
      - name: Fallback install (retry once)
        if: failure()
        run: |
          echo "npm ci failed, retrying with npm install"
          npm install --no-audit --no-fund

      - name: Verify installation
        run: |
          npm -v
          node -v
          test -d node_modules && echo "node_modules present" || (echo "node_modules missing" && exit 1)
          ls -la node_modules/.bin || true
          [ -f node_modules/.bin/next ] && echo "Next.js CLI found" || (echo "Next.js CLI missing" && exit 1)

      - name: Build static site
        run: npm run build

      - name: Add .nojekyll
        run: |
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
