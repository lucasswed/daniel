name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Avoid cache confusion when there is no lockfile
          cache: 'none'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Verify Next.js is installed
        run: |
          npx --yes next --version
          ls -la node_modules/.bin || true

      - name: Build
        env:
          # Ensure Next.js uses static export
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          npm run build
          npm run export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
